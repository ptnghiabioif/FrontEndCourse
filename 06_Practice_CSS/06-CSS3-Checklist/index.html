<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="list-items">
        <div class="item">
            <input type="checkbox">
            <label for="">Sound & Touch</label>
            <span><i class="fa fa-bell"></i></span>
        </div>
        <div class="item">
            <input type="checkbox">
            <label for="">Itunes & App Store</label>
            <span><i class="fab fa-app-store"></i></span>
        </div>
        <div class="item">
            <input type="checkbox">
            <label for="">Airplane Mode</label>
            <span><i class="fa fa-plane"></i></span>
        </div>
        <div class="item">
            <input type="checkbox">
            <label for="">Bluetooth</label>
            <span><i class="fab fa-bluetooth"></i></span>
        </div>
        <div class="item">
            <input type="checkbox">
            <label for="">Lock Screen</label>
            <span><i class="fa fa-lock"></i></span>
        </div>
        <div class="item">
            <input type="checkbox">
            <label for="">Key Board</label>
            <span><i class="fa fa-keyboard"></i></span>
        </div>
        <div class="item">
            <input type="checkbox">
            <label for="">General Settings</label>
            <span><i class="fa fa-cogs"></i></span>
        </div>
        <div class="item">
            <input type="checkbox">
            <label for="">Headset Mode</label>
            <span><i class="fa fa-headphones"></i></span>
        </div>
    </div>
</body>
</html>
