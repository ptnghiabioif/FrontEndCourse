<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
</head>
<body>
    <ul id="todo-list">
        <!-- <li>Take shower</li>
        <li>Have to walk</li>
        <li>Go to learn</li> -->
    </ul>
    <script type="text/javascript">
        var todoList = [
            'Take shower',
            'Have to walk',
            'Go to learn'
        ];

        var htmllist = document.getElementById('todo-list');
        var content = '';
        content = todoList.map(function(item) {
            return '<li>' + item + '</li>';
        });
        // console.log(content)
        
        htmllist.innerHTML = content.join('');
        // CLI -> command line interface -> web interface
    </script>
</body>
</html>
